<!DOCTYPE html>
<html>

<head>
    <title>
        My beauty Graphic
    </title>

    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            ;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="three.min.js"></script>
    <script>
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 7, 15);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var geometry = new THREE.BoxGeometry(3, 1, 1 / 3);
        var material = new THREE.MeshPhongMaterial({ color: "red" });

        var plate = new THREE.Mesh(geometry, material);
        plate.position.x = -1;
        scene.add(plate);

        plate = new THREE.Mesh(geometry, material);
        plate.position.x = 1;
        scene.add(plate);

        material = new THREE.MeshPhongMaterial({ color: "green" });
        plate = new THREE.Mesh(geometry, material);
        plate.position.y = -1;
        scene.add(plate);

        material = new THREE.MeshPhongMaterial({ color: "green" });
        plate = new THREE.Mesh(geometry, material);
        plate.position.y = 1;
        scene.add(plate);


        geometry = new THREE.BoxGeometry(3, 1, 1 / 3);
        material = new THREE.MeshPhongMaterial({ color: 'white' });
        plate = new THREE.Mesh(geometry, material);
        plate.position.y = 2;
        scene.add(plate);

        plate = new THREE.Mesh(geometry, material);
        plate.position.y = -2;
        scene.add(plate);

        geometry = new THREE.BoxGeometry(1, 1, 1 / 3);
        material = new THREE.MeshPhongMaterial({ color: 'green' });
        plate = new THREE.Mesh(geometry, material);
        plate.position.y = 1;
        plate.position.x = -1;
        scene.add(plate);

        plate = new THREE.Mesh(geometry, material);
        plate.position.y = 1;
        plate.position.x = 1;

        scene.add(plate);

        plate = new THREE.Mesh(geometry, material);
        plate.position.y = -1;
        plate.position.x = 1;

        scene.add(plate);

        plate = new THREE.Mesh(geometry, material);
        plate.position.y = -1;
        plate.position.x = -1;

        scene.add(plate);

        var light = new THREE.PointLight();
        light.position.set(3, 4, 9);
        scene.add(light);

        function animate() {

            requestAnimationFrame(animate);
            scene.rotation.y += 0.01;
            scene.rotation.x -= 0.01;

            scene.rotation.z += 0.02;
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>

</html>
